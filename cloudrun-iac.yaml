apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: $NAME
  labels:
    cloud.googleapis.com/location: $REGION
  annotations:
      # run.googleapis.com/ingress: internal-and-cloud-load-balancing
      # run.googleapis.com/ingress-status: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations: 
        autoscaling.knative.dev/maxScale: '20'
        # run.googleapis.com/cloudsql-instances: $PROJECT_ID:$REGION:$CLOUDSQL_INSTANCE
        # run.googleapis.com/vpc-access-connector: projects/$PROJECT_ID/locations/$REGION/connectors/$SERVERLESS_CONNECTOR
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/$PROJECT_ID/$NAME:$TAG
        ports:
        - containerPort: 3838
        resources:
          limits:
            cpu: 2000m
            memory: 8Gi
  traffic:
  - percent: 100
    latestRevision: true
